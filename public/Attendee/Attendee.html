<!DOCTYPE html>
<html lang="en">
<head>

		definedCookie = 'loggedinstatus=true';

			location.assign("/User/user.html");
		}
	</script>
	<title>Marriage Gift Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table id="table">
						<thead>
							<tr class="table100-head">
								<th class="column1">Name</th>
								<th class="column2">Amount</th>
								<th class="column3">City</th>
								<th class="column3">Actions</th>
							</tr>
						</thead>
						<tbody id="tBody"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!---  Modal check-->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">Add Employee</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control" required></textarea>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input type="text" class="form-control" required>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade ">
	
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<div class="alert" id="updateAlert"></div>
				<h4 class="modal-title">Edit User</h4>
				<button type="button" class="close" id="updateModelCloseButton" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div id="updateForm">
				<form class="form-group mb-2">
					<div class="form-group">
						<input type="text" id="updateUserName" class="form-control" placeholder="Name">
					</div>
					<div class="form-group">
						<input type="text" id="updateUserAmount" class="form-control" placeholder="Amount">
					</div>
					<div class="form-group">
						<input type="text" id="updateUserCity" class="form-control" placeholder="City">
					</div>
					<div>
						<button type="button" id="updateButton" class="editButton">
							Update
						</button>
					</div>
						<div class="loader">
							<div id="updateLoader">
								<div></div>
								<div></div>
								<div></div>
							</div>
						</div>
				</form>
			</div>
				
				
		</div>
	</div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="alert" id="deleteAlert">
							
			</div>
			<div id="hdeleteUser">
					<h4 class="modal-title">Delete User</h4>
					<button type="button" class="close" id="deleteModelCloseButton" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div>
					<button type="button" id="deleteButton" class="editButton">
								Yes
					</button>
				</div>
				<div class="loader">
					<div id="deleteLoader">
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
												
			</div>						
		</div>
	</div>
</div>

	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
