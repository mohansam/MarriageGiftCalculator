<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<div class="alert" id="addAlert"></div>
				<h4 class="modal-title">Add User</h4>
				<button type="button" class="close" id="addModelCloseButton" data-dismiss="modal"
					aria-hidden="true">&times;</button>
			</div>
			<form>				
				<div class="modal-body">
					<div class="form-group">
						<label>Name</label>
						<input type="text" id="addUserName"class="form-control" required>
					</div>
					
					<div class="form-group">
						<label>Amount</label>
						<input type="text" id="addUserAmount"class="form-control" required>
					</div>
					<div class="form-group">
						<label>City</label>
						<input type="text" id="addUserCity" class="form-control" required>
					</div>
				</div>
				<div>
					<button type="button" id="addButton" class="editButton">
						Add
					</button>
				</div>
				<div class="loader">
					<div id="addLoader">
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</form>
		</div>
	</div>
