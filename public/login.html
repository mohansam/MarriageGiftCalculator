<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarriageGiftCalculator</title>
    <link rel="stylesheet" href="\style.css">
</head>

<body>
    <nav>
        <h1><a href="/">MarriageGiftCalculator</a></h1>
        <ul>
                       
            <li><a href="signup.html" class="btn">Sign up</a></li>

        </ul>
    </nav>

    <form action="/signup">
        <h2>Login</h2>
        <label for="email">Email</label>
        <input type="text" name="email" />
        <div class="email error"></div>
        <label for="password">Password</label>
        <input type="password" name="password" />
        <div class="password error"></div>
        <button>login</button>
    </form>

    <footer>Copyright 2021 MarriageGiftCalculator</footer>

</body>

</html>

<script>
    const form = document.querySelector('form');
    const emailError = document.querySelector('.email.error');
    const passwordError = document.querySelector('.password.error');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // reset errors
        emailError.textContent = '';
        passwordError.textContent = '';

        // get values
        const UserEmail = form.email.value;
        const UserPwd = form.password.value;

        try {
            const res = await fetch('api/user/login', {
                method: 'POST',
                body: JSON.stringify({ UserEmail, UserPwd }),
                headers: { 'Content-Type': 'application/json' }
            });
            const data = await res.json();
            console.log(data);
            if (data.errors) {
                emailError.textContent = data.errors.email;
                passwordError.textContent = data.errors.password;
            }

            location.assign('home.html');


        }
        catch (err) {
            console.log(err);
        }
    });
</script>
